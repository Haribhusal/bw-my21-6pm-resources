<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
  </head>
  <body>
    <form onsubmit="">
      <input type="number" placeholder="Enter your age" min="18" />

      <input type="email" placeholder="Enter your Email" />
      <hr />

      <input type="radio" id="cric" name="game" />
      <label for="cric">Cricket</label>

      <input type="radio" id="foot" name="game" />
      <label for="foot">Football</label>

      <input type="radio" id="basket" name="game" />
      <label for="basket">Basketball</label>

      <input type="radio" id="volley" name="game" />
      <label for="volley">Volleyball</label>

      <hr />

      <input type="file" accept=".pdf, .png, .jpeg" />

      <hr />
      <h4>Enter your contact number</h4>
      <select>
        <option value="977">Nepal</option>
        <option value="91">India</option>
        <option value="11">Pakistan</option>
      </select>
      <input type="text" placeholder="Mobile Number" />

      <hr />

      <input type="checkbox" id="cric1" name="game" />
      <label for="cric1">Cricket</label>

      <input type="checkbox" id="foot1" name="game" />
      <label for="foot1">Football</label>

      <input type="checkbox" id="basket1" name="game" />
      <label for="basket1">Basketball</label>

      <input type="checkbox" id="volley1" name="game" />
      <label for="volley1">Volleyball</label>

      <hr />

      <hr />
      <input type="password" />

      <hr />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
