<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      ul li:nth-child(3) {
        color: red;
        background-color: yellow;
      }
      ul li:nth-child(4){
        color: orange;
      }

      ul li:first-child{
        color: blue;
      }
       ul li:last-child{
        color: pink;
      }
      
    </style>
  </head>
  <body>
    <ul>
      <!-- Loop -->
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
      <!--  -->
    </ul>
  </body>
</html>
